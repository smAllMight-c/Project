    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                    <input type="file" name="file" id="file">
                     <button class="btn btn-primary btn-lg">IMPORT EXCEL</button>

        <div class="row">
            <div class="col-lg-12">
                <div id="content">
                    <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal"> ADD SUBJECT</button>
                </div>

            </div>

       <div class="row">
            <div class="col-lg-12">
                <div id="content">
                    <h3>Subject Information</h3>
                </div>

            </div>
       </div>



       <!-- Table -->

       <div>
           <div class="row">
               <table class="table table-bordered table-dark"> 
                   <thead >
                    <th scope="col">Subject code</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Semester</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>


                   </thead>


                   <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>TCS</td>
                        <td>TY</td>
                        <td>Computer Science</td>
                        <td><button class="btn btn-danger btn-sm"> Delete</button></td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Syspro</td>
                        <td>TY</td>
                        <td>Computer Science</td>
                        <td><button class="btn btn-danger btn-sm"> Delete</button></td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Java</td>
                        <td>SY</td>
                        <td>Computer Applications</td>
                        
                        <td><button class="btn btn-danger btn-sm"> Delete</button></td>
                    </tr>

                   </tbody>
               </table>
           </div>
       </div>

       <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog " role="document">
          <div class="modal-content" >
            <div class="modal-header" style="background: #2c3e50">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title" id="myModalLabel" style="color: white;">Add Subject</h4>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="subjectcode">Subject Code</label>
                            <input type="text" class="form-control" id="subjectcode" name="SC" placeholder="Subject Code ...">
                        </div>


                        <label for="subjectname">Subject's Name</label>
                        <input type="text" class="form-control" id="subjectname" name="SN"
                               placeholder="Subject's Name ...">
                    </div>

                    
                    <div class="form-group">
                        <label for="semester">Semester</label>

                        <select class="form-control" id="semester" name="SEM">
                            <option selected disabled>Select</option>
                            <option value="FY">FY</option>
                            <option value="SY">SY</option>
                            <option value="TY">TY</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tdepartment">Department</label>

                        <select class="form-control" id="tdepartment" name="TDP">
                            <option selected disabled>Select</option>
                            <option value="computerscience">Computer Science</option>
                            <option value="computerapplication">Computer Application</option>
                            
                        </select>
                    </div>
                    
                
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>






    </div>
